<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="card">
    <div class="card__img"></div>
    <div class="card__texts">
      <p class="card__perfume">Perfume</p>
      <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="card__prices">
        <p class="card__special">$149.99</p> 
        <p class="card__price"><del>$169.99</del></p>
      </div>
      <a href="#" class="card__button"><img src="images/icon-cart.svg" alt="cart" class="card__icon"> Add to Cart</a>
    </div> 
  </main>
  
</body>
</html>
